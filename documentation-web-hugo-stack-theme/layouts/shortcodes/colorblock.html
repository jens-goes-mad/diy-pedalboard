{{/* Shortcode: colorblock.html */}}
{{- $light := .Get "light" | default "#ffffff" | safeCSS -}}
{{- $dark  := .Get "dark"  | default "#000000" | safeCSS -}}
<div class="colorblock" style="--bg-light: {{ $light }}; --bg-dark: {{ $dark }};
    padding: 5px; border-radius: 5px; margin: 1rem 0;">
    {{- .Inner | markdownify -}}
</div>
